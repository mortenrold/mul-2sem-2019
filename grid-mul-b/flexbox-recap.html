<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flexbox recap</title>
<style>
	/* CSS reset / browser reset */
	* {
		margin: 0;
		padding: 0;
	}
	/* Styling */
	.container {
		display: flex;
		flex-direction: column;
		justify-content: space-evenly;
		align-items: center;
		height: 600px;
		background: #ddd;
	}
	.item {
		background: lightblue;
		padding: 2em;
		margin: 1em;
		width: 4em;
		text-align: center;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
