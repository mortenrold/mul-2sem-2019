<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flexbox</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	.container {
		background: #ddd;
		padding: 0.5em;
		display: flex;
		justify-content: space-between;
		align-items: center;
		flex-direction: column;
		height: 600px;
	}
	.item {
		background: lightblue;
		margin: 0.5em;
		padding: 1em;
		width: 4em;
	}	
	.box3 {
		order: -1;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item box3">3</div>
	</div>
</body>
</html>
